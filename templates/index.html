<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <!--각 포스트 별로 출력-->
    {%for post in posts:%}
        <div class="content">
            <div class="card"; id="{{post["id"]}}">
                <h2>{{post["title"]}}</h2>
                <p class="text">{{post["body"]}}</p>
                <a href="{{url_for('enter_post', post_id=post["id"])}}">Read</a>
            </div>
        </div>
    {% endfor %}    
  
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
